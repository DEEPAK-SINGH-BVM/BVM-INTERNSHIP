<!DOCTYPE html>
<html>

<head>
    <title>Head Tail</title>
</head>

<body>
    <style>
        #container {
            display: flex;
        }
    </style>
    <button onclick="addValue('H')">H</button>
    <button onclick="addValue('T')">T</button>

    <div id="container">
        
    </div>
    <script>
        let string = "";
        let Column = [];
        function addValue(value) {
            if (value !== string) {
                Column = document.createElement("div");
                document.getElementById("container").append(Column);
            }
            let box = document.createElement("div");
            box.innerText = value;
            // console.log(box), 'Box';
            Column.append(box);
            string = value;
            console.log(string);
        }
    </script>

</body>

</html>
