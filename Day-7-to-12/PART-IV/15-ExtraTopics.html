<script>

  /*
  1) try...catch is used with async/await
     - Handles errors in asynchronous code written like synchronous

  2) .then().catch() is used directly with Promises
     - Handles success (.then) and errors (.catch) in Promise chains

  3) Callbacks are functions passed as arguments to another function
     - Called ("invoked") when the parent function finishes execution

  4) Promises are used to handle asynchronous operations
     - Represent eventual success (resolve) or failure (reject)
  */

  // PROMISE
  let p = new Promise((resolve, reject) => {
    let a = 1 + 1;
    if (a == 2) {
      resolve("Success !!");
    } else {
      reject("Failed");
    }
  });
  // Then & Catch
  p.then((message) => {
    console.log("Success " + message);
  }).catch((message) => {
    console.log("failed " + message);
  });

  // 2ND EXAMPLE OF PROMISES
  let fetchData = () => {
    return new Promise((resolve, reject) => {
      let success = false;
      setTimeout(() => {
        if (success) {
          resolve("Data Fetch Successfully !!");
        } else {
          reject("Failed Data !!");
        }
      }, 2000);
    });
  };
  fetchData()
    .then((message) => {
      console.log("Correct", message);
    })
    .catch((message) => {
      console.log("Incorrect", message);
    });
  // TRY & CATCH
  try {
    let a = 5;
    let b = 10;
    let sum = a + b;
    console.log("Sum :", sum);
  } catch (error) {
    console.log("Error");
  }
  // CALLBACK
  function greet(name, Callback) {
    setTimeout(() => {
      console.log(name);
      Callback();
    }, 2000);
  }

  function sayBye() {
    console.log("GoodBye !");
  }
  greet("Deepak", sayBye);

  // PRE-DECREMENT
  // console.log(--x);
  // POST-DECREMENT
  console.log(x--);
  console.log(x);
  setInterval(() => {
    console.log("Good Morning");
  }, 2000);
</script>
