    <!-- 
    1) What Is Function ?
    Function is Resuable Block Of code that perform spefic task.
    instead write the same code multiple time
    
    2) Type of Function 
    (i) Function Declaration
    function greet(){
        return "hello"
    }
    
    (ii) Function Expression
    const greet = function(){
        return "hello"
    } 
    
    (iii) Arrow Function 
    const greet =()=>"hello";

    (iv) IIFE (Immediatly Invoded Function)
    (function(){
        return "Hello"
    })()
     -->
