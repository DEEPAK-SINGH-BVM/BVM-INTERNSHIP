  <title>Flexbox Photo Gallery</title>
  <style>

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .gallery img {
      width: 400px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
 
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 50%;
      }
    }
  </style>
</head>
