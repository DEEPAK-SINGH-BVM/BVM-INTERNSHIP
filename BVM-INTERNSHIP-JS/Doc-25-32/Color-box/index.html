<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>

  <style>
    #container {
      display: flex;
      width: 100%;
    }

    div {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
  </style>

  <button onclick="addBox()">+</button>
  <button onclick="removeBox()">-</button>

  <div id="container">
  </div>

  <script>
    let store = [];

    const getMyColor = () => {
      let n = (Math.random() * 0xfffff * 1000000).toString(16);
      // debugger
      console.log(n);
      console.log(n.slice(0, 6),'with slice');
      
      return '#' + n.slice(0, 6);
    };

    function addBox() {
      let color = getMyColor();
      let box = document.createElement("div");
      box.style.backgroundColor = color;
      console.log(box, 'box');

      document.getElementById("container").append(box);
      store.push(box);
      console.log(store);
    }
    function removeBox() {
      let container = document.getElementById("container");
      if (store.length > 0) {
        let last = store.pop();
        console.log(last, 'last');
        container.removeChild(last);
      }
    }   
  </script>

</body>

</html>
