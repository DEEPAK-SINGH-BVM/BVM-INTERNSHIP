<script>
    /*
    Input: "a123 9x b78 7k l56"

    Theory: Letter-Position Grouping and Extended 
    Calculation
    This task uses a space-separated string where each item contains a number
    and a letter.
    The letter can appear at the start or end of the number.
    Example: "a123" or "78x"
    
    1. Grouping
    
    If the letter is at the start, put the number in Group A

    If the letter is at the end, put the number in Group B
    
    2. Calculation
    
    After grouping:
    123, 78, 56
    sumA: Total of Group A
    9, 7
    sumB: Total of Group B
    85.67
    avgA: Average of Group A
    8
    avgB: Average of Group B
    
    Final Answer
    To get the final result:
    //             ( 257  - 16 ) 241 + ( 85.67 - 8 ) 77.67 
    Final Answer = (sumA - sumB) + (avgA - avgB)
    //             
    Subtract  sumA from sumB
    // 
    Subtract  avgA from avgB

    //  241 + 77.67 = 318.67
    Add both results

    Round to the nearest integer
    // Output : 319
    Example
    Input: "a123 9x b78 7k l56"
    Group A → 123, 78, 56 → sumA = 257, avgA = 85.67
    Group B → 9, 7 → sumB = 16, avgB = 8 

}

    */
    let string = "a123 9x b78 7k l56";
    let separate = string.split(" ");
    // console.log(separate,'step 1');
    let a = [];
    let b = [];

    for (let i = 0; i < separate.length; i++) {
        let store = separate[i];
        // debugger
        // console.log(store,'step 2');

        let temp = "";
        for (let j = 0; j < store.length; j++) {
            if (store[j] >= "0" && store[j] <= "9") {
                temp += store[j];
                // console.log(store[j], 'step 3');
                // debugger
                //  console.log(temp,'temp4');
            }
        }
        // console.log(temp);

        // console.log(store[0]); taking First value of every Group 
        //  checking Both Condition 

        // console.log(store,'STORE');

        if (store[0] >= "a" && store[0] <= "z") {
            a.push(Number(temp));
            // debugger
            // console.log(temp, 'temp A step-5');
        } else {
            b.push(Number(temp));
            // console.log(temp, 'temp B step-5');
        }
    }
    // console.log(a,"A");
    // console.log(b,"b");

    let aSum = a.reduce((a, b) => a + b);
    // console.log(aSum,'Sum Of A');

    let bSum = b.reduce((a, b) => a + b);
    console.log(bSum, 'Sum Of B');

    let abSubtract = aSum - bSum;
    console.log(abSubtract);

    let aAverage = aSum / a.length;
    // console.log(aAverage,"A average");
    let bAverage = bSum / b.length;
    console.log(bAverage);

    let abAverageSub = aAverage - bAverage;
    // console.log(abAverageSub);

    let finalAnswer = abSubtract + abAverageSub;
    console.log(Math.round(finalAnswer));

</script>
