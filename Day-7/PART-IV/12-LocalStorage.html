<!DOCTYPE html>
<html>
  <head>
    <title>Simple Storage</title>
  </head>
  <body>
    <input id="input" placeholder="Enter Name" />
    <button onclick="save()">Store</button>
    <p id="out"></p>

    <script>
      function save() {
        const input = document.getElementById("input");
        const out = document.getElementById("out");
        let name = input.value;
        localStorage.name = name;
        sessionStorage.name = name;
        document.cookie =
          "name=" +
          name +
          "; expires=" +
          // 1 Hour
          new Date(Date.now() + 3600000).toUTCString();
        out.innerText = `Local: ${name}, Session: ${name}, Cookie: ${name}`;
      }
    </script>
  </body>
</html>
