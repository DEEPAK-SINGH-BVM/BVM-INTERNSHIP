<!DOCTYPE html>
<html>
<head>
  <title>Head/Tail</title>
 
</head>
<body>


  <button onclick="addEntry('H')">Head</button>
  <button onclick="addEntry('T')">Tail</button>

  <div id="container">
    <div id="headColumn" class="column"><strong>H</strong></div>
    <div id="tailColumn" class="column"><strong>T</strong></div>
  </div>

  <script>
    function addEntry(type) {
      const div = document.createElement('div');
      div.className = 'entry';
      div.textContent = type;

      if (type === 'H') {
        document.getElementById('headColumn').appendChild(div);
      } else if (type === 'T') {
        document.getElementById('tailColumn').appendChild(div);
      }
    }
  </script>

</body>
</html>
